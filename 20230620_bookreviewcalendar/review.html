    <!-- 두개의 클래스를 넣을 때 띄어쓰기로 구분한다. 예) synopsis lable -->
    <main id="review">
      <div class="image-info-groups container">
        <div class="book-image">.book-image</div>
        <div class="info-grounps container">
          <div class="info-group container">
            <div class="info container">
              <div class="title label">.title label</div>
              <div class="tittle">.title</div>
            </div>
            <div class="info container">
              <div class="author label">.author label</div>
              <div class="author">.author</div>
            </div>
          </div>
          <div class="info-group container">
            <div class="info container">
              <div class="publisher label">.publisher.label</div>
              <div class="publisher">.publisher</div>
            </div>
            <div class="info container">
              <div class="read-date label">.read-date.label</div>
              <div class="read-date">.read-date</div>
            </div>
          </div>
        </div>
      </div>
      <div class="reviews container">
        <div class="review container">
          <div class="synopsis label">.synopsis label</div>
          <div class="synopsis">.synopsis</div>
        </div>
        <div class="review">
          <div class="phrase label">.phrase label</div>
          <div class="phrase">.phrase</div>
        </div>
      </div>
    </main>
